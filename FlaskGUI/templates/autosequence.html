<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autosequence</title>
    <script src="{{ url_for('static', filename='socket.io.js') }}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #21262d;
            height: 100%;
            overflow: hidden;
        }

        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        table, th, td {
            border: 1px solid;
            border-color: #ecf2f8;
            border-collapse: collapse;
            padding: 5px;
        }

        table {
            width: 100%;
            color: #ecf2f8;
            font-size: 15px;
        }

        #titleBar{
            position: absolute;
            top: 0;
            display: grid;
            align-items: center;
            width: 100%;
            height: 40px;
            background-color: #161b22;
            padding-left: 20px;
            color: #ecf2f8;
        }

        /* Style for file input and upload button */
        input[type="file"] {
            display: none;
        }
        #configButtons{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #csvFileMessage{
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ecf2f8;
        }
        #configContents {
            margin: auto;
            width: 90%;
        }
        #timer{
            position: fixed;
            top: 40px;
            left: 0;
            font-size: 50px;
            padding: 5px 10px;
            margin: 10px;
            border-radius: 5px;
            background-color: #77bdfb;

        }
        #launchButton {
            background-color: #7ce38b;
            font-size: 20px;
            width: 50%;
            padding: 10px;
            margin: 0;
            margin-bottom: 15px;
            float: left;
        }
        #cancelButton {
            background-color: #faa356;
            font-size: 20px;
            width: 50%;
            padding: 10px;
            margin: 0;
            margin-bottom: 20px;
            float: left;
        }
        #abortButton {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #fa7970;
            padding: 20px;
            font-size: 30px;
            width: 100%;
            margin: 0;
        }
        #configContainer {
            position: absolute;
            top: 50px;
            float: left;
            width: 100%;
            height: calc(100vh - 90px);
            margin-bottom: 100px;
            overflow: hidden;
        }
        .uploadButtonContainers{
            padding-top: 15px;
            display: block;
            text-align: center;
        }
        .upload-button {
            background-color: #77bdfb;
            color: #ecf2f8;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            overflow: wrap;
            margin: 10px;
            width: 180px;
            text-align: center;
        }
        #viewAbortSequence {
            position: fixed;
            top: 0;
            right: 0;
        }
        img {
            width: 50px;
            vertical-align: middle;
            padding: 8px;
        }
        .menu-content {
            max-height: 0;
            overflow: hidden;
            background-color: #ecf2f8;
            border-radius: 5px;
            color: #21262d;
            opacity: 0.8;
            width: 90%;
            margin: auto;
            margin-top: 10px; 
            margin-bottom: 10px;
        }
        .collapsible-menu table{
            color: #21262d;
            padding: 5px;
        }
        .collapsible-menu label {
            position: absolute;
            top: -10px;
            right: 0;
            cursor: pointer;
            width: 100px;
            text-align: center;
            font-size: 13px;
            padding: 15px;
            color: #ecf2f8;
        }
        input#menu {
            display: none;
        }
        input:checked ~ .menu-content {
            max-height: 100%;
        }

        .autosequenceActiveRow {
            background-Color: #7ce38b;
            color: #21262d;
        }

        .abortSequenceActiveRow {
            background-Color: #fa7970;
            color: #21262d;
        }
        
        .fileName{
            color: #fa7970;
            text-align: center;
        }

    </style>
</head>

<body>
    <div id = "titleBar">
        <b>Autosequence</b>
    </div>

    <div id="configContainer">
        <div id="timer">0 s</div>
        <div id="configButtons">
            <div class = "uploadButtonContainers"> 
                <label for="autosequenceFile" class="upload-button">Upload Autosequence</label>
                <input type="file" id="autosequenceFile" accept=".csv" onchange="submitCSV('autosequenceFile')">
                <br><br> <div class = "fileName" id = "autosequenceFileName">No autosequence file</div>
            </div>
            <div class = "uploadButtonContainers">
                <label for="abortSequenceFile" class="upload-button">Upload Abort Sequence</label>
                <input type="file" id="abortSequenceFile" accept=".csv" onchange="submitCSV('abortSequenceFile')">
                <br><br> <div class = "fileName" id = "abortSequenceFileName">No abort sequence file</div>
            </div>
        </div>

        <div class="collapsible-menu">
            <input type="checkbox" id="menu">
            <label for="menu"><img src = "../static/icons/menu_icon.png">
                <br> Abort Sequence</label>
            <div class="menu-content">
                <table id = "abortSequenceTable">
                </table>
            </div>
        </div>

        <form onsubmit="return false;">
            <button id="launchButton" onclick="launch()">
            LAUNCH
            </button>
        </form>
        <form onsubmit="return false;">
            <button id="cancelButton" onclick="cancel()">
               CANCEL
            </button>
        </form>
        <div id="configContents">
            <table id="autosequenceTable">
            </table>
        </div>
    </div>
    
    <form onsubmit="return false;">
        <button id="abortButton" onclick="abort()">
           ABORT
        </button>
    </form>

    <html id="autosequence_commands" style = "color: #21262d">{{ autosequence_commands }}</html>
    <html id="abort_sequence_commands" style = "color: #21262d">{{ abort_sequence_commands }}</html>
    <html id="autosequence_file_name" style = "color: #21262d">{{ autosequence_file_name }}</html>
    <html id="abort_sequence_file_name" style = "color: #21262d">{{ abort_sequence_file_name }}</html>
    <html id="time_to_show" style = "color: #21262d">{{ time_to_show }}</html>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // on page load
        var autosequence_commands = JSON.parse('{{ autosequence_commands|tojson|safe }}');
        var abort_sequence_commands = JSON.parse('{{ abort_sequence_commands|tojson|safe }}');
        var time_to_show = '{{ time_to_show }}';
        var autosequence_file_name = '{{autosequence_file_name}}'
        var abort_sequence_file_name = '{{abort_sequence_file_name}}'

        // once all elements are loaded
        document.addEventListener('DOMContentLoaded', function() {
            const timer = document.getElementById("timer");
            timer.innerText = time_to_show + " s";
            console.log(abort_sequence_commands)
            if (autosequence_commands.length > 0){
                displayCSV(autosequence_commands, "autosequence");
            }
            if (abort_sequence_commands.length > 0) {
                displayCSV(abort_sequence_commands, "abortSequence")
                document.getElementById('menu').checked = true;
            }
            if (autosequence_file_name != 'None') {
                fileName = document.getElementById("autosequenceFileName")
                fileName.innerText = autosequence_file_name
                fileName.style.color = "#ecf2f8"
            }
            if (abort_sequence_file_name != 'None') {
                fileName = document.getElementById("abortSequenceFileName")
                fileName.innerText = abort_sequence_file_name
                fileName.style.color = "#ecf2f8"
            }
        });

 
        // function updateFileName(inputId) {
        //     const fileInput = document.getElementById(inputId);
        //     const file = fileInput.files[0];
        //     // console.log(`File ${file.name} uploaded`);

        //     const fileMessage = document.getElementById(inputId + "Message");
        //     fileMessage.innerHTML = `File ${file.name} uploaded`;
        // }


        function submitCSV(inputId) {
            const fileInput = document.getElementById(inputId);
            const file = fileInput.files[0];
            if (file) {
                // display submitted message
                //const fileMessage = document.getElementById(inputId + "Message");
                //fileMessage.innerHTML = `File ${file.name} submitted`;

                // send file to backend
                socket.emit(inputId + '_uploaded', file, file.name);
            } else {
                alert('Please select a file before submitting.');
            }
        }


        function displayCSV(commands, sequenceName) {
            var table = document.getElementById(sequenceName+ 'Table');
            var tableBody = document.createElement('tbody');
            var tableHead = document.createElement('thead');

            header = ['P and ID', 'State', 'Time(ms)', 'Comments']

            // create table head
            var headRow = document.createElement('tr');
            header.forEach(function(header_column){
                var cell = document.createElement('th');
                cell.border = "1px solid #ecf2f8";
                cell.appendChild(document.createTextNode(header_column));
                headRow.appendChild(cell);
            });
            tableHead.appendChild(headRow);
            table.appendChild(tableHead);

            // create table body
            commands.forEach(function(command) {
                var row = document.createElement('tr');
                row.id = command['P and ID'] + command['State'] + command['Time(ms)'];
                if (command['Completed']){
                    row.className = sequenceName + "ActiveRow"
                }
                header.forEach(function(key) {
                    var cell = document.createElement('td');
                    cell.appendChild(document.createTextNode(command[key]));
                    row.appendChild(cell);
                });
                tableBody.appendChild(row);
            });
            table.appendChild(tableBody);
        }

        function cancel(){
            socket.emit('cancel_request');
            location.reload;
        }

        function abort(){
            document.getElementById('menu').checked = true;
            socket.emit('abort_request');
        }

        function launch() {
            // TODO: make sure autosequence and abort sequence both uploaded before launch
            socket.emit('launch_request');
            socket.on('autosequence_started', function() {
                socket.emit('start_timer');
                socket.on('start_timer_ack', function() {
                });
            });
        }

        function showAbortSequence() {
            // TODO: display abort sequence
        }

        socket.on('autosequence_command_sent', function (command) {
            rowID = command['P and ID'] + command['State'] + command['Time(ms)'];
            row = document.getElementById(rowID)
            row.className = 'autosequenceActiveRow'
        });

        socket.on('abort_sequence_command_sent', function (command) {
            rowID = command['P and ID'] + command['State'] + command['Time(ms)'];
            row = document.getElementById(rowID)
            row.className = 'abortSequenceActiveRow'
        });



        socket.on('current_time', function(time_to_show){
            console.log('in current_time, time_to_show is: ', time_to_show)
            const timer = document.getElementById("timer");
            timer.innerText = time_to_show + " s";
        });

        socket.on('no_autosequence', function(){
            alert ("Please submit an autosequence file.")
        });

        socket.on('no_abort_sequence', function(){
            alert ("Please submit an abort sequence file.")
        });

        socket.on('no_autosequence_running', function(){
            alert ("No autosequence running.")
        });

        socket.on('abort', function(){
            showAbortSequence();
        });

        socket.on('disconnect', function (reason) {
            console.log("Disconnected from server, reason: " + reason);
            close();
        });

        socket.on('valid_file_received', function(){
            location.reload();
        });
        
        socket.on('file_header_error', function(){
            alert("File has wrong headers, check formatting")
        });

        socket.on('file_actuators_error', function(){
            alert("File contains invalid actuators")
        });

        window.onbeforeunload = confirmExit;
        function confirmExit(){
            // TODO: only confirm if autosequence is running
            return 
        }
    </script>
</body>

</html>
